{% extends 'newsletter/base.html' %}
{% load static %}
{% block content %}
<div class="col-12">
    <form class="row" method="post" enctype="multipart/form-data">
        <div class="col-6">
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">
                        Вход
                    </h2>
                    <div class="card-body">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-primary">Войти</button>
                    </div>
                    <div class="card-footer">
                    <a href="{% url 'users:new_password' %}" class="btn btn-danger">Восстановить пароль</a>
                </div>
                </div>
            </div>
        </div>
    </form>
    <div class="card-footer">
    </div>
</div>
{% endblock %}
