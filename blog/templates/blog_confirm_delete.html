{% extends 'newsletter/base.html' %}
{% load static %}
{% block content %}
<div class="col-12">
    <div class="row">
        <div class="card">
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <p>Подтвердите удаление "{{ object.title }}"</p>
                    <button type="submit" class="btn btn-success">Подтвердить</button>
                    <a href="{% url 'blog:blog_list' %}" class="btn btn-danger">Отмена</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
